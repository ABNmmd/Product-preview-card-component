<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <section class="container">
    <main class="card">
      <picture role="img">
        <source class="img1" media="(max-width: 545px)" srcset="./images/image-product-mobile.jpg">
        <source class="img2" media="(min-width: 546px)" srcset="./images/image-product-desktop.jpg">
        <img src="./images/image-product-desktop.jpg" alt="product image">
      </picture>
      <div class="content">
        <i>Perfume</i>
        <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">$149.99 <span>$169.99</span></div>
        <a href="#" class="btn"> <img src="./images/icon-cart.svg" alt="icon"> Add to Cart</a>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/ABNmmd" target="_blank">ABNmmd</a>.
      </div>
    </footer>
  </section>

</body>
</html>
